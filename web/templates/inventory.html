{% extends "base.html" %}

{% block page_content %}


<h1> Inventario de mascotas </h1>

<table class="table">

<thead class="thead-dark">
    <tr>
        <th scope="col">Status</th>
        <th scope="col">Numero de mascotas</th>
    </tr>
</thead>
<tbody>
{% for line in value %}
<tr>
        <th scope="row">{{line[0]}}</th>
        <td>{{line[1]}}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
